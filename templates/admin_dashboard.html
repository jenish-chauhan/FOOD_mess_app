<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f3f4f6;
      overflow-x: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 260px;
      background: #1f2937;
      color: #e5e7eb;
      padding: 1.5rem;
      transition: width 0.3s ease;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed .sidebar-header h2,
    .sidebar.collapsed .menu-text,
    .sidebar.collapsed .logout-btn span {
      display: none;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    .toggle-btn {
      cursor: pointer;
      color: #9ca3af;
      transition: color 0.3s;
    }

    .toggle-btn:hover {
      color: #ffffff;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      color: #d1d5db;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar ul li a i {
      font-size: 1.25rem;
      margin-right: 0.75rem;
      transition: transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      background: #374151;
      color: #ffffff;
    }

    .sidebar ul li a:hover i {
      transform: scale(1.2);
    }

    .logout-btn {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background: #ef4444;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      margin-top: auto;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .logout-btn i {
      margin-right: 0.75rem;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 260px;
      flex-grow: 1;
      padding: 2rem;
      padding-left: 200px;
      transition: margin-left 0.3s ease;
      position: relative;
      overflow-y: auto;
    }

    .main-content.collapsed {
      margin-left: 80px;
    }

    .main-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(139, 92, 246, 0.5)), url("/static/images/admin.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
      opacity: 0.8;
    }

    .dashboard-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .dashboard-card h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .dashboard-card p {
      font-size: 1.125rem;
      color: #4b5563;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        width: 220px;
      }

      .main-content {
        margin-left: 230px;
        padding-left: 150px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        padding: 1rem 0.75rem;
      }

      .sidebar .sidebar-header h2,
      .sidebar .menu-text,
      .sidebar .logout-btn span {
        display: none;
      }

      .sidebar ul li a {
        justify-content: center;
        padding: 0.75rem;
      }

      .sidebar ul li a i {
        margin-right: 0;
      }

      .main-content {
        margin-left: 80px;
        padding: 1.5rem 1rem;
        padding-left: 1rem;
      }

      .dashboard-card {
        padding: 1.5rem;
        max-width: 100%;
      }

      .dashboard-card h1 {
        font-size: clamp(1.25rem, 4vw, 1.75rem);
      }

      .dashboard-card p {
        font-size: clamp(0.9rem, 2.5vw, 1.125rem);
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 60px;
        padding: 0.75rem 0.5rem;
      }

      .main-content {
        margin-left: 70px;
        padding: 1rem 0.75rem;
      }

      .dashboard-card {
        padding: 1rem;
      }

      .dashboard-card h1 {
        font-size: 1.25rem;
      }

      .dashboard-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
      <i class="fas fa-bars toggle-btn" id="toggle-btn"></i>
    </div>
    <ul>
      <li><a href="#"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboard</span></a></li>
      <li><a onclick="location.href='{{ url_for('users_dashboard') }}'"><i class="fas fa-users"></i><span class="menu-text">Users</span></a></li>
      <li><a onclick="location.href='{{ url_for('fees_pay_admin') }}'"><i class="fas fa-users"></i><span class="menu-text">Fees Payment</span></a></li>
      <li><a onclick="location.href='{{ url_for('menu_dashboard') }}'"><i class="fas fa-utensils"></i><span class="menu-text">Menu</span></a></li>
      <li><a onclick="location.href='{{ url_for('generate_barcode') }}'"><i class="fas fa-barcode"></i><span class="menu-text">Barcode</span></a></li>
      <li><a onclick="location.href='{{ url_for('daily_report') }}'"><i class="fas fa-chart-line"></i><span class="menu-text">Reports</span></a></li>
      <li><a onclick="location.href='{{ url_for('g_v') }}'"><i class="fas fa-carrot"></i><span class="menu-text">Grocery & Vegetable</span></a></li>

    </ul>
    <a onclick="location.href='{{ url_for('admin_login') }}'" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>

  <div class="main-content" id="main-content">
    <div class="dashboard-card">
      <h1>Welcome to Admin Dashboard</h1>
      <p>Effortlessly manage Users, Menu, Reports, Grocery, and more with a sleek and intuitive interface.</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
