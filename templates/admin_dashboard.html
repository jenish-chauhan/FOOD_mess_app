<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background: #f3f4f6;
        overflow-x: hidden;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 260px;
        background: #1f2937;
        color: #e5e7eb;
        padding: 1.5rem;
        transition: width 0.3s ease;
        position: fixed;
        height: 100vh;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* keep scroll inside menu area */
      }

      .sidebar.collapsed {
        width: 80px;
      }

      .sidebar.collapsed .sidebar-header h2,
      .sidebar.collapsed .menu-text,
      .sidebar.collapsed .logout-btn span {
        display: none;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.5rem; /* tighter header spacing */
      }

      .sidebar-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #ffffff;
      }

      .toggle-btn {
        cursor: pointer;
        color: #fbbf24; /* brighter amber for better visibility */
        transition:
          color 0.3s,
          transform 0.15s ease;
        font-size: 1.5rem;
      }

      .toggle-btn:hover {
        color: #facc15; /* lighter on hover */
        transform: scale(1.05);
      }

      /* Center the menu vertically while keeping logout pinned to bottom */
      .menu-center {
        flex: 1 1 auto;
        display: flex;
        align-items: center; /* vertical centering */
        justify-content: center; /* horizontal centering of the list */
        overflow: hidden;
      }

      .menu-center ul {
        list-style: none;
        width: 100%;
        padding-right: 0.25rem;
        -webkit-overflow-scrolling: touch;
        display: flex;
        flex-direction: column;
        gap: 0.7rem; /* tighter vertical spacing between items */
        align-items: flex-start;
        padding-left: 0.35rem;
      }

      .sidebar ul li {
        margin-bottom: 0.5rem;
      }

      .sidebar ul li a {
        display: flex;
        align-items: center;
        padding: 0.6rem 0.6rem; /* slightly reduced padding for compactness */
        color: #d1d5db;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.25s ease;
      }

      .sidebar ul li a i {
        font-size: 1.12rem;
        margin-right: 0.6rem;
        transition: transform 0.25s ease;
      }

      .sidebar ul li a:hover {
        background: #374151;
        color: #ffffff;
      }

      .sidebar ul li a:hover i {
        transform: scale(1.2);
      }

      .logout-btn {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        background: #ef4444;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        margin-top: auto;
        transition: background 0.3s ease;
        flex: 0 0 auto;
      }

      .logout-btn:hover {
        background: #dc2626;
      }

      .logout-btn i {
        margin-right: 0.75rem;
      }

      /* Mobile overlay + topbar */
      .sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 9; /* below sidebar */
      }

      .sidebar-overlay.open {
        display: block;
      }

      .mobile-topbar {
        display: none;
        position: sticky;
        top: 0;
        z-index: 5;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(31, 41, 55, 0.92); /* dark, matches sidebar */
        color: #ffffff; /* strong contrast */
        cursor: pointer;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.22);
        transition:
          transform 0.15s ease,
          background 0.2s ease,
          box-shadow 0.2s ease,
          border-color 0.2s ease;
      }

      .mobile-menu-btn i {
        font-size: 1.1rem;
        line-height: 1;
      }

      .mobile-menu-btn:hover {
        background: rgba(55, 65, 81, 0.95);
        border-color: rgba(255, 255, 255, 0.28);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.28);
      }

      .mobile-menu-btn:active {
        transform: scale(0.97);
        background: rgba(17, 24, 39, 0.95);
      }

      .mobile-menu-btn:focus-visible {
        outline: none;
        box-shadow:
          0 0 0 3px rgba(251, 191, 36, 0.45),
          0 10px 22px rgba(0, 0, 0, 0.28);
        border-color: rgba(251, 191, 36, 0.6);
      }

      .mobile-topbar-title {
        font-weight: 700;
        color: #1f2937;
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Main Content Styling */
      .main-content {
        margin-left: 260px;
        flex-grow: 1;
        padding: 2rem;
        /* remove extra left padding so content sits directly beside the sidebar */
        transition: margin-left 0.3s ease;
        position: relative;
        overflow-y: auto;
        display: block; /* keep default for compatibility; inner wrapper centers content */
      }

      .main-content.collapsed {
        margin-left: 80px;
      }

      .main-content::before {
        content: "";
        position: absolute;
        top: 0;
        /* extend background left so the image appears centered across the viewport
           instead of being constrained to the main-content box */
        left: -260px;
        width: calc(100% + 260px);
        height: 100%;
        background:
          linear-gradient(
            135deg,
            rgba(59, 130, 246, 0.5),
            rgba(139, 92, 246, 0.5)
          ),
          url("/static/images/admin.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        z-index: -1;
        opacity: 0.8;
      }

      .dashboard-card {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Wrapper to center the dashboard content vertically and horizontally */
      .dashboard-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 4rem); /* account for small paddings */
        width: 100%;
      }

      .dashboard-card h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
      }

      .dashboard-card p {
        font-size: 1.125rem;
        color: #4b5563;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .sidebar {
          width: 220px;
        }

        .main-content {
          margin-left: 230px;
          /* keep padding consistent but avoid extra left offset */
          padding: 2rem;
        }
      }

      @media (max-width: 768px) {
        /* Off-canvas sidebar on mobile */
        .sidebar {
          width: 260px;
          padding: 1rem;
          transform: translateX(-110%);
          transition: transform 0.25s ease;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        /* Show full text in overlay mode */
        .sidebar .sidebar-header h2,
        .sidebar .menu-text,
        .sidebar .logout-btn span {
          display: inline;
        }

        .sidebar-header {
          margin-bottom: 1rem;
        }

        .sidebar ul li a {
          justify-content: flex-start;
          padding: 0.75rem;
        }

        .sidebar ul li a i {
          margin-right: 0.75rem;
        }

        .mobile-topbar {
          display: flex;
        }

        .main-content {
          margin-left: 0;
          padding: 1.25rem 1rem;
        }

        /* On small screens keep background constrained to main-content area */
        .main-content::before {
          left: 0;
          width: 100%;
        }

        .dashboard-card {
          padding: 1.5rem;
          max-width: 100%;
        }

        .dashboard-card h1 {
          font-size: clamp(1.25rem, 4vw, 1.75rem);
        }

        .dashboard-card p {
          font-size: clamp(0.9rem, 2.5vw, 1.125rem);
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 1rem 0.75rem;
        }

        .dashboard-card {
          padding: 1rem;
        }

        .dashboard-card h1 {
          font-size: 1.25rem;
        }

        .dashboard-card p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
        <i class="fas fa-bars toggle-btn" id="toggle-btn"></i>
      </div>
      <div class="menu-center">
        <ul>
          <li>
            <a href="#"
              ><i class="fas fa-tachometer-alt"></i
              ><span class="menu-text">Dashboard</span></a
            >
          </li>
          <li>
            <a href="{{ url_for('menu_dashboard') }}"
              ><i class="fas fa-utensils"></i
              ><span class="menu-text">Menu</span></a
            >
          </li>
          <li>
            <a href="{{ url_for('daily_report') }}"
              ><i class="fas fa-chart-line"></i
              ><span class="menu-text">Reports</span></a
            >
          </li>
          <li>
            <a href="{{ url_for('g_v') }}"
              ><i class="fas fa-carrot"></i
              ><span class="menu-text">Grocery & Vegetable</span></a
            >
          </li>
        </ul>
      </div>
      <a href="{{ url_for('admin_login') }}" class="logout-btn"
        ><i class="fas fa-sign-out-alt"></i><span>Logout</span></a
      >
    </div>

    <div class="main-content" id="main-content">
      <div class="mobile-topbar">
        <button
          class="mobile-menu-btn"
          id="mobile-menu-btn"
          type="button"
          aria-label="Open menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-topbar-title">Admin Dashboard</div>
        <div style="width: 42px"></div>
      </div>
      <div class="dashboard-wrap">
        <div class="dashboard-card">
          <h1>Welcome to Admin Dashboard</h1>
          <p>
            Effortlessly manage Users, Menu, Reports, Grocery, and more with a
            sleek and intuitive interface.
          </p>
        </div>
      </div>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("main-content");
      const overlay = document.getElementById("sidebar-overlay");
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");

      function isMobile() {
        return window.matchMedia("(max-width: 768px)").matches;
      }

      function closeMobileSidebar() {
        sidebar.classList.remove("open");
        overlay.classList.remove("open");
      }

      function openMobileSidebar() {
        sidebar.classList.add("open");
        overlay.classList.add("open");
      }

      toggleBtn.addEventListener("click", () => {
        // Desktop behavior: collapse/expand
        if (!isMobile()) {
          sidebar.classList.toggle("collapsed");
          mainContent.classList.toggle("collapsed");
        } else {
          // Mobile behavior: open/close overlay menu
          if (sidebar.classList.contains("open")) closeMobileSidebar();
          else openMobileSidebar();
        }
      });

      mobileMenuBtn.addEventListener("click", () => {
        if (sidebar.classList.contains("open")) closeMobileSidebar();
        else openMobileSidebar();
      });

      overlay.addEventListener("click", closeMobileSidebar);

      // Close overlay sidebar when switching back to desktop
      window.addEventListener("resize", () => {
        if (!isMobile()) {
          closeMobileSidebar();
        }
      });
    </script>
  </body>
</html>
