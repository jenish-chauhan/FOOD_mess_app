<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f3f4f6;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: #3b82f6;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      background: #2563eb;
    }

    .card h5 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .card i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-utensils"></i> Menu Management</h1>
    <div class="card" onclick="window.location.href='/add_menu'">
      <i class="fas fa-plus-circle"></i>
      <h5>‚ûï Add Menu</h5>
    </div>
    <div class="card" onclick="window.location.href='/weekly_data'">
      <i class="fas fa-edit"></i>
      <h5>üõ†Ô∏è Update Menu</h5>
    </div>
    <div class="card" onclick="window.location.href='/delete_menu'">
      <i class="fas fa-trash-alt"></i>
      <h5>‚ùå Delete Menu</h5>
    </div>
  </div>
</body>
</html>
